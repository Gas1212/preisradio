<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond dégradé -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Arrière-plan arrondi -->
  <rect width="512" height="512" rx="100" fill="url(#bgGradient)" />

  <!-- Cercle de radio décoratif -->
  <circle cx="256" cy="200" r="80" fill="none" stroke="#ffffff" stroke-width="8" opacity="0.3" />
  <circle cx="256" cy="200" r="60" fill="none" stroke="#ffffff" stroke-width="6" opacity="0.5" />
  <circle cx="256" cy="200" r="20" fill="#ffffff" opacity="0.8" />

  <!-- Ondes radio -->
  <path d="M 180 200 Q 160 180, 140 200" fill="none" stroke="#ffffff" stroke-width="6" opacity="0.4" stroke-linecap="round" />
  <path d="M 332 200 Q 352 180, 372 200" fill="none" stroke="#ffffff" stroke-width="6" opacity="0.4" stroke-linecap="round" />

  <!-- Texte "PR" stylisé -->
  <text x="256" y="370" font-family="Arial, sans-serif" font-weight="bold" font-size="120" fill="url(#textGradient)" text-anchor="middle" dominant-baseline="middle">PR</text>

  <!-- Effet de brillance subtil -->
  <ellipse cx="256" cy="100" rx="180" ry="60" fill="#ffffff" opacity="0.1" />
</svg>
